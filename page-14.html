<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./img/cerebro.png" type="image/x-icon">
    <title>Gênio Quiz 4º Ano</title>
    <script type="text/javascript">
        window.history.forward();

        function noBack() { window.history.forward(); }
    </script>
</head>

<body onload="noBack()" onpageshow="if (event.persisted) noBack()" onload="">
    <main class="container">
        <div class="title">
            <h2>15) Quem venceu a corrida?</h2>
        </div>
        <div class="colunas">
            <div>
                <button onclick='clickBtn()' id="q1" disabled class="btn">A) Tartaruga</button>
                <button onclick='clickBtn()' id="q2" disabled class="btn">B) Caracol</button>
            </div>
            <div>
                <button onclick='clickBtn()' id="q3" disabled class="btn">C) Estrela do mar</button>
                <button onclick='clickBtn()' id="q4" disabled class="btn">D) Lebre</button>
            </div>
        </div> 
        
        <br>
        <br>
        <button id="largada">Largada!</button>
        <div class="corrida">
            <div id="pista1">
                <img src="./img/caracol2.png" alt="" id="caracol">
            </div>
            <br>
            <div id="pista2">
                <img src="./img/tartaruga2.png" alt="" id="tartaruga">                
            </div>
            <br>
            <div id="pista3">
                <img src="./img/estrela2.png" alt="" id="estrela">
            </div>
        </div>

    </main>


    <footer>
        <h3>Desenvolvido por <strong>D&MC</strong> 2022</h3>
    </footer>

    <script>
        const respostaCerta = document.querySelector('#q1');

        function clickBtn() {
            if (event.target == respostaCerta) {
                window.location.href = './page-15.html';
            } else {
                window.location.href = './gameover.html';
            }
        }
    </script>
    <script src="./index.js"></script>
</body>

</html>
