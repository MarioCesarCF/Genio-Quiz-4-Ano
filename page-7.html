<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Genio Quiz</title>
    <script type="text/javascript">
        window.history.forward();

        function noBack() { window.history.forward(); }
    </script>
</head>
<body onload="noBack()" onpageshow="if (event.persisted) noBack()" onload="">
    <main class="container">
        <h2>8) Você está andando na rua em direção ao norte. Na próxima encruzilhada você decide ir para a sorveteria que está a oeste. Para que lado você vai?</h2>
        <button onclick='clickBtn()' id="q1">A) Em frente</button>
        <button onclick='clickBtn()' id="q2">B) Direita</button>
        <button onclick='clickBtn()' id="q3">C) Para trás</button>
        <button onclick='clickBtn()' id="q4">D) Esquerda</button>  
    </main>
       
    
    <footer>
        <h3>Desenvolvido por <strong>D&MC</strong> 2022</h3>
    </footer>

    <script>
        const respostaCerta = document.querySelector('#q4');        
        
        function clickBtn () {
            if(event.target == respostaCerta) {
                window.location.href = './page-8.html';
            } else {
                window.location.href = './gameover.html';
            }
        }
    </script>
</body>
</html>
