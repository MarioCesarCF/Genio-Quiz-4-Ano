<body onload="noBack()" onpageshow="if (event.persisted) noBack()" onload="">

    <button onclick='clickBtn()' id="q4">D) Domingo</button>   
    
    <script>        
        const resposta4 = document.getElementById('q4');
        
        function clickBtn () {
            if(event.target == resposta4) {
                window.location.href = './page-5.html';
            } else {
                window.location.href = './gameover.html';
            }
        }
    </script>
